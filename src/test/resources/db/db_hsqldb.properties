# Database credentials
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:coffee
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.sql-script-encoding=UTF-8

# Set to "true" to let Spring initialize database with provided scripts
spring.datasource.initialize=true
spring.datasource.schema=classpath:db/coffee_hsqldb.sql
spring.datasource.data=classpath:db/testdata.sql

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true