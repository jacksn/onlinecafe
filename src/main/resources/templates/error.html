<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head th:replace="fragments::headTag(#{label.site.name})">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="../static/js/util.js"></script>

    <link rel="icon" type="image/png" sizes="192x192" href="../static/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon-16x16.png">
</head>

<body>
<!--/*@thymesVar id="notification" type="test.onlinecafe.dto.Notification"*/-->
<th:block th:include="fragments::notification" th:if="${notification}!=null"/>

<th:block th:include="fragments::header"/>
<div class="jumbotron">
    <div class="container pad">
        <div class="row">
            <div class="panel panel-danger">
                <div class="panel-heading text-center">
                    <h2><span th:text="#{label.error_panel_header}">Oops! Error occurred!</span></h2>
                </div>

                <div class="panel-body">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <!--/*@thymesVar id="status" type="java.lang.String"*/-->
                        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
                        <!--/*@thymesVar id="path" type="java.lang.String"*/-->
                        <p>
                            <b><span th:text="#{label.error}">Error</span>:</b>
                            <span th:text="${status}">Status</span> - <span th:text="${error}">Error text</span>
                        </p>
                        <p>
                            <b>URL:</b> <span th:text="${#request.scheme}">http</span>://${header.host} ${path}
                        </p>
                        <p>
                            <a href="/" th:href="@{~/}">
                                <span th:text="#{label.back_to_main}">Back to main page</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<jsp:include page="fragments/footer.jsp"/>
</body>
</html>
